<!DOCTYPE html>
	<html class="no-js">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trinity - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="" />
	<link rel="shortcut icon" href="favicon.ico">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/modernizr-2.6.2.min.js"></script>

	</head>
	<body class="style-3">
		<div class="container">
			<div class="row">
                <div id="logo" class="logo col-md-12 text-center">
                    <!-- <a class="navbar-brand" href="javascript:;"> -->
                    <a class="navbar-brand" href="transfer.html?#">
                        <img src="images/logo.png" class="normal" alt="logo">
                    </a>
                </div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-push-8">

					<form action="#" class="login-form animate-box" data-animate-effect="fadeInRight">
						<h2>Sign In</h2>
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Not registered? <a href="sign-up.html">Sign Up</a> | <a href="forgot3.html">Forgot Password?</a></p>
						</div>
						<div class="form-group" style="text-align: center;">
							<input type="button" value="Sign In" class="btn btn-primary" onclick="location.href='index.html'">
						</div>
					</form>


				</div>
			</div>
			<div class="row" style="clear: both;">
		</div>
	

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.placeholder.min.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
